<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
    <header>
        <h1>Mon site</h1>
        <p>Un générateur de sites statiques</p>
    </header>

<body>
	<div id="introduction">
		            <h1>Home</h1>
<h2>Hello, I'm a static site generator</h2>
<p>Welcome on static site generator. This page was written in Markdown templating language. The generator converted this Markdown file into a good HTML file.</p>
        	</div>

    <button>Salut</button>

	<script>
		// The inline editor should be enabled on an element with "contenteditable" attribute set to "true".
		// Otherwise CKEditor will start in read-only mode.
		var introduction = document.getElementById( 'introduction' );
		introduction.setAttribute( 'contenteditable', true );

		CKEDITOR.inline( 'introduction', {
			// Allow some non-standard markup that we used in the introduction.
			extraAllowedContent: 'a(documentation);abbr[title];code',
			removePlugins: 'stylescombo',
			extraPlugins: 'sourcedialog',
			// Show toolbar on startup (optional).
			startupFocus: true
		} );
	</script>
</body>

</html>
